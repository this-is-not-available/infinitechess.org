[index]
title = "Infinite Chess | Koti - Virallinen Nettisivu" # The tab title
secondary_title = "Virallinen nettisivu livenä pelaamiseen!"
what_is_it_title = "Mikä se on?"
what_is_it_pargaraphs = [
"Infinite Chess on shakkivariantti, jossa ei ole rajoja, paljon suurempi kuin tuttu 8x8 shakkilauta. Kuningattarilla, torneilla, ja lähettiläillä <em>ei ole rajoja</em> niiden liikkumiseen yhden vuoron aikana. Valitse mikä tahansa kokonaisluku äärettömään asti!",
"Ilman rajoituksia sille, kuinka pitkälle voit liikkua, on olemassa asetelmia, joissa tuomiopäivän kello, tai shakkimatti-<em>jossain</em>-siirrossa, numero on edustettuna ensimmäisellä äärettömällä järjestysluvulla, <strong>omegalla ω</strong>. Tutkijat ovat todistaneet, että <strong>mikä tahansa</strong> laskettava järjestysluku on saavutettavissa shakkimatti kellossa!",
"Kuten voit kuvitella, on olemassa loputtomasti mahdollisuuksia aloituskokoonpanoille, joista monta voi pelata kilpailullisesti! Pyrit edelleen shakkimattiin, joka tarvitsee uusia taktiikoita, koska ei ole olemassa seiniä, joihin vastustajan kuninkaan voisi lukita. Pelit eivät yleensä kestä paljon pidempään kuin tavalliset shakki pelit. Sotilaat edelleen ylentyvät riveillä 1 ja 8!",
]
how_to_title = "Miten voiv pelata?"
how_to_paragraph = ["Tämän hetkinen versio on 1.4 ","Pelaa"," sivulla!"]
about_title = "Tietoa Projektista"
about_paragraphs = [
"Minä olen Naviary. Siitä lähtien, kun löysin loputtoman shakin (konsepti oli olemassa kauan ennen tätä nettisivua), minua on kiehtonut sen mahdollisuudet! Viime aikoihin asti pelaaminen on ollut aika vaikeaa, vaatien chess.com jäsenten luomaan kuvia sen hetkisestä shakkilaudasta ja lähettämään ne toiselle pelaajalle jokaisella siirrolla. Tämän takia harva tietää tai on pelannut tätä.",
["Minun tavoitteeni on luoda tapa, joka tekee tästä helposti saavutettavan kaikille, ja kasvattaa yleisöä sen ympärille. Olen käyttänyt lukemattomia tunteja omasta ajastani tämän nettisivun ylläpitämiseen, ja sen kehittämiseen. Minulla on monen monta ideaa, jotka ovat pitäneet minut kiireellisinä. Vaikka haluankin pitää tämän ilmaisena, elämällä on vaatimuksensa, tukeaksesi minuta taloudellisesti harkitse liityväsi minun", "Patreoniin"]
]
patreon_title = "Patreon Tukijat"

